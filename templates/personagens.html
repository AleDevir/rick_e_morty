{% block content %}

<div class="d-flex justify-content-between"> 
    {% if page > 1 %}
    
        <a href="{{ url_for('episodios', page = page-1)}}"class="btn btn-sm mt-3" style="background-color: #63db58;">voltar</a>
    {% else %}
    <span>&nbsp;</span>
    {% endif %}
    {% if page < dados.info.pages %}
        <a href="{{ url_for('episodios', page = page+1)}}" class="btn btn-sm mt-3" style="background-color: #63db58;">pr√≥ximo</a>
    {% endif %}
    </div>
</div>
<h4 class="color-primary text-center mb-5">Personagens</h4>

            <p class="color-primary  text-center">{{personagem.name}}</p>

        </div>    
        
    </div>
    {% endfor %}
</div>
{% endblock %}
