{% extends "layout.html" %}
{% block content %}

<div class="d-flex justify-content-between"> 
    {% if page > 1 %}
    
        <a href="{{ url_for('personagens', page = page-1)}}"class="btn btn-sm mt-3" style="background-color: #63db58;">voltar</a>
    {% else %}
    <span>&nbsp;</span>
    {% endif %}
    {% if page < dados.info.pages %}
        <a href="{{ url_for('personagens', page = page+1)}}" class="btn btn-sm mt-3" style="background-color: #63db58;">pr√≥ximo</a>
    {% endif %}
    </div>
</div>
<h4 class="color-primary text-center mb-5">Personagens</h4>
<div class="row mt-3">
    {% for personagem in dados.results %}
    <div class="col-xl-2 col-lg-3 col-sm-4 col-6 p-2">
        <div class="text-center rounded" >
            <a href="{{ url_for('personagem', idt = personagem.id) }}" class="text-decoration-none text-dark rounded-bottom border-0">
                <img src="{{personagem.image}}" alt="{{personagem.name}}"  class="img-fluid  bg-transparent rounded-top " style="border: solid 1px #63db58;"/>
                <p class="rounded-bottom " style="background-color: #63db58; ">{{personagem.name}}</p>  
            </a>          
        </div>    
        
    </div>
    {% endfor %}
</div>
{% endblock %}
